<!DOCTYPE html>
<html>
<head>
  <title>Drishti 19</title>
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

 <style>
 .opening{
  position: relative;
 }
   .sun{
    animation-duration: 0.5s;
    animation-delay: 1s;
  
   left:25vw;
  bottom: -70;
  position: relative;
   }
     .paris{
    animation-duration: 0.5s;
    animation-delay: 3s;
  left:30vw;
  bottom: 0;
  position: absolute;
   }
       .green{
    animation-duration: 0.7s;
    animation-delay: 2s;
  left:25vw;
  bottom: 0;
  position: absolute;
   }
   .balloon1{
    animation-duration: 1.1s;
    animation-delay: 4s;
  left:18vw;
  bottom: 0;
  position: absolute;

   }
   .balloon2{
    animation-duration: 1.4s;
    animation-delay: 4.5s;
  left:18vw;
  bottom: 0;
  position: absolute;

   }

 </style>
</head>
<body>
   <div class="opening">
  <img class=" animated slideInUp sun" src="https://s3-eu-west-1.amazonaws.com/remixjobs-spa/remixjobs/images/rjday/anim/sun.9856ac01.png">
  <img class=" animated slideInUp paris" src="https://s3-eu-west-1.amazonaws.com/remixjobs-spa/remixjobs/images/rjday/anim/paris/monuments.62957c2e.png">
  <img class=" animated slideInUp green" src="https://s3-eu-west-1.amazonaws.com/remixjobs-spa/remixjobs/images/rjday/anim/paris/hills.2e703bd5.png">
  <img class=" animated slideInUp balloon1"src="https://s3-eu-west-1.amazonaws.com/remixjobs-spa/remixjobs/images/rjday/anim/paris/bigballoon.aa8c9dd6.png">
  <img class=" animated slideInUp balloon2" src="https://s3-eu-west-1.amazonaws.com/remixjobs-spa/remixjobs/images/rjday/anim/paris/smallballoon.e2af679e.png">
  </div>
</body>
</html>
